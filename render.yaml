services:
  - type: web
    name: flight-price-predictor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
    autoDeploy: true
    healthCheckPath: /api/health
    routes:
      - type: rewrite
        source: /
        destination: /ui/
